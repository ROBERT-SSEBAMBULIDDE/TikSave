<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TikSave - Download TikTok Videos Without Watermark</title>
    <meta name="description" content="TikSave by SamaBrains - Download TikTok videos without watermark in high quality. Fast, easy, and free." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TikSave" />
    
    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/app-icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6859477325721314"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- PWA Installer Script -->
    <script src="/pwa-installer.js"></script>
    
    <!-- PWA Reload Script - Forces reload on app launch -->
    <script src="/pwa-reload.js"></script>
    
    <!-- PWA Install Button (hidden, we're using React components instead) -->
    <div 
      id="pwa-install-button-container" 
      style="display: none"
    ></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Force reload for PWA mode
              const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                (window.navigator.standalone === true) || 
                document.referrer.includes('android-app://');
                
              // Check if this is a PWA launch
              if (isStandalone) {
                // Create or get a session timestamp
                const lastVisit = sessionStorage.getItem('pwa_last_visit');
                const currentTime = Date.now();
                
                // Check if this is a new session (more than 5 minutes since last activity)
                if (!lastVisit || (currentTime - parseInt(lastVisit)) > 300000) {
                  console.log('New PWA session detected, forcing reload');
                  // Clear any existing cache before reloading
                  window.location.reload(true);
                }
                
                // Update the timestamp
                sessionStorage.setItem('pwa_last_visit', currentTime.toString());
              }
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
